<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pagina del login</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="../css/loginstyles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Identificarme</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
			
			
			

				<form method=get action="../ServletLogin">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="textUsuario" class="form-control" placeholder="nombre de usuario">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="textContraseña" placeholder="contraseña">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" name="checkRecordarme" >Recordarme siempre
					</div>
					<div class="form-group">
						<input type="submit" value="Ingresar" name="btnIngresar" class="btn float-right login_btn">
					</div>
				</form>
				
				
				
				
				
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Es tu primera vez?  <a href="#">Registráte!</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Olvidaste algo? Nos gustaría ayudarte</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
