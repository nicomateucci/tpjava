<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Agregar persona</title>
</head>
<body>
	<form method=get action="../ServletAgregarPersona">
			<table>
				<h2>Ingrese sus datos:</h2>
			    <tr>
			        <td><label for="nombre">Nombre: </label></td>
			        <td><input type="text" name="nombre" /></td>
			    </tr>
			    <tr>
			        <td><label for="apellido">Apellido: </label></td>
			        <td><input type="text" name="apellido" /></td>
			    </tr>
			    <tr>
			        <td><label for="tipoDni">Tipo DNI: </label></td>
			        <td><select name="tipoDni" id="tipoDni">
			        	<option value="DNI">DNI</option>
			        	<option value="CI">CI</option>
			        	<option value="LE">LE</option>
			        	<option value="LC">LC</option>
			        </select></td>
			    </tr>
			    <tr>
			        <td><label for="dni">N° DNI: </label></td>
			        <td><input type="text" name="dni" /></td>
			    </tr>
			    <tr>
			        <td><label for="fecha">Fecha de nacimiento: </label></td>
			        <td><input type="date" name="fecha" placeholder="dd/mm/aaaa"/></td>
			    </tr>
			    <tr>
			        <td><label for="nombreU">Nombre de usuario:</label></td>
			        <td><input type="text" name="nombreU" /></td>
			    </tr>
			    <tr>
			        <td><label for="password">Contraseña:</label></td>
					<td><input type="password" name="password"></td>
			    </tr>
			    <tr>
			        <td><label for="mail">Mail</label></td>
			        <td><input type="text" name="mail" /></td>
			    </tr>
			    <tr>
			    	<td><label>Si sos conductor de Micros, ingresa los siguientes datos: </label></td><br>
			    </tr>
			    <tr>
			        <td><label for="fecha2">Fecha de inicio: </label></td>
			        <td><input type="date" name="fecha2" /></td>
			    </tr>
			    <tr>
			        <td><label for="contacto">Contacto: </label></td>
			        <td><input type="text" name="contacto" /></td>
			    </tr>
			    <tr>
			    	<td><button  type="reset" value="Resetear">Resetear formulario</button> </td>
			    	<td><button  type="submit" value="Ingresar">FINALIZAR</button> </td>
			    </tr>
			 </table>
			 <input type="button" 
			 onclick="if(document.getElementById('spoiler1') .style.display=='none') {document.getElementById('spoiler1') .style.display=''; this.value = 'Ocultar'; }else{document.getElementById('spoiler1') .style.display='none';this.value = 'Mostrar'; }" value="Gracias por ..."/><div id="spoiler1" style="display:none">
				usar Plataforma 23 para conocer un nuevo destino en Argentina.
			</div>
		</form>
</body>
</html>
